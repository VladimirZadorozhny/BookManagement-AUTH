<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section}, '')}">
<head>
    <title>Login - Library Management</title>
</head>
<body>
<section>
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card shadow-sm border-primary">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="h4 mb-0">Sign In</h2>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div id="loginError" class="alert alert-danger d-none"></div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    Don't have an account? <a th:href="@{/register}">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Specific Script -->
    <script th:src="@{/js/pages/login.js}"></script>
</section>
</body>
</html>
