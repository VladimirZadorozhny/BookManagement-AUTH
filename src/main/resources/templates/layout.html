<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en"
      th:fragment="layout(title, content, mainClass)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Book Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid px-4">
            <a class="navbar-brand" th:href="@{/}">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/authors}">Authors</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/reports}">Reports</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/users}">Users Management</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span sec:authentication="name">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/me}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/api/auth/logout}" method="post">
                                    <button type="submit" class="dropdown-item">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main th:class="'container-fluid flex-grow-1 ' + (${mainClass} ?: '')">
    <div class="row">
        <div class="col-md-3" th:if="${showSidebar}">
            <div th:replace="~{fragments/sidebar :: sidebar(${sidebarType})}"></div>
        </div>
        
        <div th:class="${showSidebar} ? 'col-md-9' : 'col-md-12'">
            <div th:replace="${content}">
                <!-- Page content goes here -->
            </div>
        </div>
    </div>
</main>

<footer class="bg-light py-3 mt-auto border-top">
    <div class="container-fluid text-center">
        <span class="text-muted">&copy; 2026 Library Management System</span>
    </div>
</footer>

<!-- Shared Modals Markup -->
<div th:replace="~{fragments/modals :: modals}"></div>

<!-- Core JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Project Infrastructure -->
<script th:src="@{/js/core/modal.js}"></script>
<script th:src="@{/js/core/api.js}"></script>
<script th:src="@{/js/core/utils.js}"></script>

</body>
</html>
