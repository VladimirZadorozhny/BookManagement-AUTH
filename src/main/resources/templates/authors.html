<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section}, '')}">
<head>
    <title>Authors - Library Management</title>
</head>
<body>
<section th:data-is-admin="${#authorization.expression('hasRole(''ADMIN'')')}">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 id="pageTitle">Authors</h1>
    </div>

    <!-- The grid is managed by authors.js -->
    <div id="authorsGrid" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Modals for Filter/Create -->
    <div class="modal fade" id="createAuthorModal" tabindex="-1" sec:authorize="hasRole('ADMIN')">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Add New Author</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createAuthorForm">
                        <div class="mb-3">
                            <label for="authorName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" id="authorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="authorBirthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control" name="birthdate" id="authorBirthdate" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="btnSubmitCreateAuthor">Create Author</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Specific Scripts -->
    <script th:src="@{/js/api/authorsApi.js}"></script>
    <script th:src="@{/js/pages/authors.js}"></script>
</section>
</body>
</html>
