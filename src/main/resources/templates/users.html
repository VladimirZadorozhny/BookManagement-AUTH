<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section}, '')}">
<head>
    <title>User Management - Library Management</title>
</head>
<body>
<section sec:authorize="hasRole('ADMIN')">
    <h1 class="mb-4">User Management</h1>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <div class="col-md-3">
                    <button id="btnShowAll" class="btn btn-primary w-100">Show All Users</button>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control" placeholder="Find by ID, Name, or Email...">
                        <button id="btnSearch" class="btn btn-outline-secondary">Search</button>
                    </div>
                </div>
                <div class="col-md-3 text-end">
                    <button id="btnShowCreate" class="btn btn-success">Create New User</button>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h5 class="mb-0">User List</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-list-body">
                        <!-- User rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Create User Modal -->
    <div class="modal fade" id="createUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="mb-3">
                            <label for="create-name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="create-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="create-email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="create-email" required>
                        </div>
                         <div class="mb-3">
                            <label for="create-password" class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" id="create-password" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="btnSubmitCreate" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Page Specific Scripts -->
    <script th:src="@{/js/api/usersApi.js}"></script>
    <script th:src="@{/js/pages/users.js}"></script>
</section>
</body>
</html>
